<!-- Модалка Buy now-->
<div class="backdrop-header is-hidden" data-modal id="modal-buynow">
    <div class="modal">
      <button data-modal-close type="button" class="close-modal" >
        <svg class="icons-close" width="11" height="11">
            <use href="./images/icons.svg#icon-close"></use>
        </svg>
    </button>
      </button>
      
      <p class="header-modal__title">Buy now</p>

      <form class="header-modal__form" action="">
        
<div class="form-wrap">
              <ul class="header-modal__list">
        <li class="header-modal__item">
          <label class="header-modal__label">
            <input
              class="header-modal__checkbox"
              type="checkbox"
              name="product"
              value="icecream"
            />
            <span class="header-modal__product icecream">ice cream</span>
          </label>
        </li>
        <li class="header-modal__item">
          <label class="header-modal__label">
            <input
              class="header-modal__checkbox"
              type="checkbox"
              name="product"
              value="icecoffe"
            />
            <span class="header-modal__product icecoffe">ice coffee</span>
          </label>
        </li>
        <li class="header-modal__item">
          <label class="header-modal__label">
            <input
              class="header-modal__checkbox"
              type="checkbox"
              name="product"
              value="milkshake"
            />
            <span class="header-modal__product milkshake">milkshake</span>
          </label>
        </li>
      </ul>

        <input
          type="text"
        class="modal__input"
        placeholder="Name"
        pattern="[a-zA-Z]+"
        title="Name"
        required
        />
        <input 
         class="modal__input"
        type="tel"
        name="phone number"
        placeholder="+380 (__) ___-__-__"
        data-slots="_"
        title="+380 (00) 000-00-00"
        required
        />
        <textarea
          class="modal__input modal__comment"
          name="comment"
          id=""
          placeholder="Comment"
          cols="30"
          rows="10"
        ></textarea>
        <button class="submit-btn btn" type="submit">Submit</button>
      </div>
      </form>
    </div>
    </div>
